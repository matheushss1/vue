<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue </title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Eventos do Vue</h1>
    </header>
    <section id="events">
      <h2>Testando os Eventos</h2>
      <!-- LEMBRANDO QUE "v-on:" pode ser substituído por "@" -->
      <!-- LEMBRANDO TAMBÉM QUE "v-bind:" pode ser substituído por ":" -->
      <button v-on:click="add()">Aumentar</button>
      <button v-on:click="reduce()">Diminuir</button>
      <button v-on:click="addWithArgs(5)">Aumentar 5</button>
      <button v-on:click="reduceWithArgs(5)">Diminuir 5</button>
      <p v-once>Resultado Inicial (v-once): {{ counter }}</p>
      <p>Resultado: {{ counter }}</p>
      <input type="text" v-model="name" placeholder="Seu nome:">
      <input type="text" v-model="lastName" placeholder="Seu sobrenome:">
      <p>Seu nome é {{fullName}}</p>
      <button v-on:click="resetName"> Apagar </button>
      <form v-on:submit.prevent="submitForm">
        <button>Mostrar Alerta</button>
      </form>
    </section>
  </body>
</html>
